{% extends 'base.html' %}

{% block title %}
    Delete course
{% endblock title %}

{% block content %}
    <h1 class="m-3">Delete course "{{ object.title }}"</h1>
    <div class="module m-3">
        <form action="" method="post">
            {% csrf_token %}
            <p>Are you sure you want to delete this course?</p>
            <input class="btn btn-primary" type="submit" value="Yes, delete it" />
        </form>
    </div>
{% endblock content %}
