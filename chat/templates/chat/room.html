{% extends 'base.html' %}

{% block title %}
    Chat room for "{{ course.title }}"
{% endblock title %}

{% block content %}
    <div id="chat">
    </div>
    <div id="chat-input">
        <input type="text" id="chat-message-text" />
        <input id="chat-message-submit" type="submit" value="Send">
    </div>
{% endblock content %}

{% block domready %}
 var url = 'ws://' + window.location.host +
 '/ws/chat/room/' + '{{ course.id }}/';
 var chatSocket = new WebSocket(url);
{% endblock %}
