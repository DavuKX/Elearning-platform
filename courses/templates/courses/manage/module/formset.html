{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Edit "{{ course.title }}"
{% endblock title %}

{% block content %}
    <h1>Edit "{{ course.title }}"</h1>
    <div class="module m-3">
        <form method="post">
            {% csrf_token %}
            {{ formset|crispy }}
            {{ formset.management_form|crispy }}
            <input class="btn btn-primary my-2" type="submit" value="Save modules" />
        </form>
    </div>
{% endblock content %}
