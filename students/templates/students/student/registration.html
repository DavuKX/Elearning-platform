{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Sign up
{% endblock %}

{% block content %}
<div class="m-3">
    <h1>Sign up</h1>
    <div class="module">
        <p>Enter your details to create an account:</p>
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <p><input class="btn btn-primary my-2"type="submit" value="Create my account"></p>
        </form>
    </div>
</div>
{% endblock content %}
